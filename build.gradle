plugins {
    id 'java'
}

group 'me.ultradev'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:4.3.0_297")
    implementation("com.googlecode.json-simple:json-simple:1.1.1")
}

test {
    useJUnitPlatform()
}